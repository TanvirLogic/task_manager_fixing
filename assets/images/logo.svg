<svg xmlns="http://www.w3.org/2000/svg" width="124" height="47" viewBox="0 0 124 47" role="img" aria-labelledby="titleDesc">
    <title id="titleDesc">I love you logo</title>

    <!-- Background rounded rectangle -->
    <defs>
        <linearGradient id="bgGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#5FB0FF"/>
            <stop offset="1" stop-color="#3A8DFF"/>
        </linearGradient>
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
        </filter>
    </defs>

    <rect x="1.5" y="1.5" rx="8" ry="8" width="121" height="44" fill="url(#bgGrad)" filter="url(#softShadow)"/>

    <!-- Text "I love you" -->
    <text x="12" y="30" font-family="Arial, Helvetica, sans-serif" font-size="16.5" font-weight="700" fill="#FFFFFF">
        I love you
    </text>

    <!-- Heart icon (keeps phrase intact, extra icon for visual) -->
    <g transform="translate(98,10) scale(0.9)">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            fill="#FF4D6D"/>
        <!-- small white highlight -->
        <path d="M9.2 7.4c.7-.7 1.7-1.1 2.8-1.1.2 0 .4 0 .6.03-.9.4-1.9 1.1-2.4 1.8-.45-.3-.9-.5-1- .73z"
            fill="#FFD6DE" opacity="0.6"/>
    </g>
</svg>
